<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>いつきクリッカー</title>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <img id="cookieImage" src="https://cdn.discordapp.com/attachments/1138797191050313793/1145585163603026011/itsuki.png" alt="いつき">
            <p>いつきの数: <span id="itsukiCount">0</span></p>
        </div>
        <div class="sidebar">
            <h2></h2>
            <div id="facilityList"></div>
        </div>
    </div>
    
    <div class="upgrades">
        <h2>アップグレード</h2>
        <p>アップグレードコスト: <span id="upgradeCost">0</span> いつき</p>
        <button id="upgradeButton">アップグレード</button>
    </div>

    <audio id="clickSound" src="https://cdn.discordapp.com/attachments/1138797191050313793/1145585698179653682/click.wav"></audio> <!-- クリック効果音の設定 -->
    <script src="script.js"></script>
</body>
</html>
